<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="manage.css" rel="stylesheet" type="text/css">
</head>

<body>

<div id="modal" class="modal">
  <label for="hints" class="btn ppl tool l">?</label>
    <input type="button" id="hints" class="hide">
  <label for="close" class="btn ppl tool r">X</label>
    <input type="button" id="close" class="hide">


    <div class="inner">
      <input type="button" id="addusername" class="hide">
      <div class="textform">
        <input type="textx" id="usernm" placeholder="e.g. Dopexz Ed">
        <label for="addusername" class="button people">Set your username</label>
      </div>
    </div>

    <div class="inner">
      <input type="button" id="addyourucolor" class="hide">
      <div class="textform">
        <input type="textx" id="usernmc" placeholder="e.g. #FFFFF or color">
        <label for="addyourucolor" class="button people">Set your name color</label>
      </div>
    </div>
    <div class="inner">
      <input type="button" id="addchatBG" class="hide">
      <div class="textform">
        <input type="textx" id="chatbg" placeholder="e.g. #FFFFF or color or url(your-image-url)">
        <label for="addchatBG" class="button people">Set chat background</label>
      </div>
    </div>

    <div class="inner">
      <input type="button" id="addchattopbar" class="hide">
      <div class="textform">
        <input type="textx" id="chattopbarx" placeholder="e.g. #FFFFF or color">
        <label for="addchattopbar" class="button people">Set chat top bar color</label>
      </div>
    </div>

    <div class="inner">
      <input type="button" id="addtopbar" class="hide">
      <div class="textform">
        <input type="textx" id="topbarx" placeholder="e.g. #FFFFF or color">
        <label for="addtopbar" class="button people">Set FB top bar color</label>
      </div>
    </div>

    <div class="inner">
      <input type="button" id="addtextsize" class="hide">
      <div class="textform">
        <input type="textx" id="textsize" placeholder="e.g. 11px (type px after the number)">
        <label for="addtextsize" class="button people">Set text size</label>
      </div>
    </div>

    <div class="inner">
      <input type="button" id="addtextcolor" class="hide">
      <div class="textform">
        <input type="textx" id="textcolor" placeholder="e.g. #FFFFF or color">
        <label for="addtextcolor" class="button people">Set text color</label>
      </div>
    </div>

    <div class="inner">
      <input type="button" id="addthreedots" class="hide">
      <div class="textform">
        <input type="textx" id="threedots" placeholder="type hide or show (to report or etc.)">
        <label for="addthreedots" class="button people">Set three dots</label>
      </div>
    </div>


      <div id="feedback6" class="feedback1" style="float:left;"></div>
      
      

    </div>
  </div>


  <div id="modal" class="modal">
    
    <div class="inner">
      <ul class="help hide">
        <li><span class="hl">422 emotes</span> are already imported. </li>
        <li>You can still <span class="hl">import emotes</span> below.</li>
      </ul>
      <label for="export" class="btn ppl">Export Set</label>
      <input type="button" id="export" class="hide">
      <label for="import" class="btn ppl">Import Set</label>
      <input type="file" id="import" class="hide" accept=".emotes">
      <div id="feedback1" class="feedback"></div>
      <div class="rule"></div>
      <ul class="help hide">
        <li>Press <span class="hl">Add/Search</span> to check if an emote is included in your current set.</li>
        <li>If a unique code and an image link are given, the emote will be added.</li>
        <li>Emotes can be removed/replaced from search, or the <span class="hl">See All</span> menu below.</li>
      </ul>
      <label for="add" class="btn ppl">Add/Search</label>
      <input type="button" id="add" class="hide">
      <div class="textform">
        <label for="code">Code: </label><input type="text" id="code" placeholder="ex 'LULW', 'KEKW'">
        <br>
        <label for="src">Image: </label><input type="text" id="src" placeholder="ex 'i.imgur.com/qwerty.png', any image url">
      </div>
      <div id="feedback2" class="feedback"></div>
      <span id="found" class="hide">
        <img id="addedimg" src="">
        <label for="del" class="btn red" title="remove">X</label>
        <input type="button" id="del" class="hide">
      </span>
      <div class="rule"></div>
      <label for="see" class="btn ppl">See All</label>
      <input type="button" id="see" class="hide">
      <div id="feedback3" class="feedback"></div>
      <table id="alltable1" class="alltable">
        <tbody id="emotetable"></tbody>
      </table>
    </div>
  </div>
  <script src="manage.js"></script>
  <script src="content.js"></script>
</body>

</html>
